
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثمانيات | اكتشف نمطك</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0f172a;
            --accent: #0d9488;
        }
        body {
            font-family: 'Noto Sans Arabic', sans-serif;
            background-color: #ffffff;
            color: var(--primary);
            overflow-x: hidden;
        }
        .step-transition {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .flawless-btn {
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .flawless-btn:active {
            transform: scale(0.95);
        }
        .bg-soft {
            background-image: radial-gradient(circle at top right, #f0fdfa, transparent), 
                              radial-gradient(circle at bottom left, #f8fafc, transparent);
        }
        .progress-pill {
            height: 6px;
            border-radius: 99px;
            background: #f1f5f9;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: var(--accent);
            transition: width 0.4s ease;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide-up {
            animation: slideUp 0.6s ease-out forwards;
        }
    </style>
